{% if page.paginator.num_pages > 1 %}
<nav aria-label="pagination" class="ap-paginator"><ul class="pagination mb-0">
{% if page.has_previous %}<li class="page-item"><a class="page-link" href="?page={{ page.previous_page_number }}">‹</a></li>{% endif %}
{% for p in page.paginator.page_range %}
  {% if p == page.number %}<li class="page-item"><span class="page-link">{{ p }}</span></li>
  {% else %}<li class="page-item"><a class="page-link" href="?page={{ p }}">{{ p }}</a></li>{% endif %}
{% endfor %}
{% if page.has_next %}<li class="page-item"><a class="page-link" href="?page={{ page.next_page_number }}">›</a></li>{% endif %}
</ul></nav>{% endif %}
