{% load static %}
<!doctype html><html lang="ru"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}AskPupkin{% endblock %}</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% block extra_css %}{% endblock %}
</head><body>
<header class="border-bottom header">
  <div class="container py-3 d-flex align-items-center gap-3">
    <a class="text-decoration-none text-dark me-2" href="{% url 'index' %}"><span class="ap-logo h4 mb-0">AskPupkin</span></a>
    <form class="flex-grow-1" role="search" action="#"><div class="d-flex gap-2">
      <input name="q" type="search" placeholder="Search"><button class="btn btn-success">ASK!</button></div></form>
    <div class="d-flex align-items-center gap-3">
      <a href="{% url 'settings' %}" class="small">settings</a>
      <a href="{% url 'login' %}" class="small">log in</a>
      <a href="{% url 'signup' %}" class="small">register</a>
    </div>
  </div>
</header>
<main class="main-container">
  <div class="left-column">{% block content %}{% endblock %}</div>
  <aside class="right-column">
    <div class="ap-sidebar">
      <div class="sidebar-block"><div class="sidebar-block__title">Popular Tags</div>
        <div class="tags-container">
          <a href="{% url 'tag' 'python' %}">python</a>
          <a href="{% url 'tag' 'mysql' %}">MySQL</a>
          <a href="{% url 'tag' 'django' %}">django</a>
          <a href="{% url 'tag' 'firefox' %}">Firefox</a>
          <a href="{% url 'tag' 'technopark' %}">TechnoPark</a>
        </div>
      </div>
      <div class="sidebar-block"><div class="sidebar-block__title">Best Members</div>
        <div class="members-list">
          <a href="#">Mr. Freeman</a><a href="#">Dr. House</a><a href="#">Bender</a><a href="#">Queen Victoria</a><a href="#">V. Pupkin</a>
        </div>
      </div>
    </div>
  </aside>
</main>
</body></html>
